<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./figma-product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-update">
        <div class="main-update-text">
          <p>Vendor movements</p>
          <p>Keep track of vendor and their security ratings.</p>
        </div>
        <div class="import-add">
          <div class="import">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <button style="border: none;">Import</button>
          </div>
          <div class="menu-add">
            <i class="fa-solid fa-plus"></i>
            <button style="border: none;">Add Vendor</button>
          </div>
        </div>
      </div>
      <div class="main-menu">
        <div class="main-menu-view">
          <button>View Add</button>
          <button>Monitored</button>
          <button>Text</button>
        </div>
        <div class="main-menu-search">
          <input type="text" name="search" id="search" placeholder="Search" />
          <div class="filter">
            <i class="fa-solid fa-filter"></i>
            <button>Filters</button>
          </div>
        </div>
      </div>
      <div class="main-table">
        <table>
          <thead>
            <tr>
              <th>Vendor</th>
              <th>Rating</th>
              <th>Last Assessed</th>
              <th>License Use</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aa08512730.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
