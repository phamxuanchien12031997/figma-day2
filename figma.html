<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./figma.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="./image/day2-1.png" alt="1" />
      </div>
      <div class="main-form">
        <h1>Let’s level up your brand, together</h1>
        <p>You can reach us anytime via phamxuanchien12031997@gmail.com</p>
        <form class="form-submit" action="#" method="post">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nhập họ và tên"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Nhập địa chỉ email"
            required
          />
          <label for="phone">Phone Number</label>
          <div class="main-form-select">
            <select name="country" id="country">
              <option value="vn">VN</option>
              <option value="us">US</option>
              <option value="uk">UK</option>
              <option value="ja">JA</option>
              <option value="ru">RU</option>
            </select>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <label for="help">How can we help ?</label>
          <textarea
            name="help"
            id="help"
            placeholder="Bạn cần hỗ trợ gì ?"
          ></textarea>
          <label for="services">Services</label>
          <div class="services-form">
            <div>
              <div>
                <input type="checkbox" />
                <label for="#">Website design</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="#">UX design</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="#">User research</label>
              </div>
            </div>
            <div>
              <div>
                <input type="checkbox" />
                <label for="#">Content creation</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="#">Strategy & consulting</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="#">Other</label>
              </div>
            </div>
          </div>
          <button id="submit">Get Started</button>
        </form>
      </div>
    </div>
  </body>
</html>
